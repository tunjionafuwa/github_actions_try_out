name: Github Actions
run-name: ${{github.actor}} build-pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Development Requirements
        run: |
          python -m pip install -r dev_requirements.txt
      - name: Linter - Format
        run: ruff format .
      - name: Linter - Check
        run: ruff check .

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run Test
        run: |
          pytest
          

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: publish
        run: |
          echo 'publishing'